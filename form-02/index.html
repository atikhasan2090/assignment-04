<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ResistrationForm</title>

		<link rel="stylesheet" href="css/style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Kalam:wght@300;400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="content-box">
				<div class="img">
					<img src="img/bg.jpg" alt="">
				</div>
				<div class="form-box">
					<div class="content">
						<h1>Sign Up</h1>
						<form action="">
							<div class="name">
								<div class="indicator">
								</div>
								<input type="text" placeholder="NAME">
							</div>
							<div class="name">
								<div class="indicator">
								</div>
								<input type="email" placeholder="EMAIL">
							</div>
							<div class="name">
								<div class="indicator">
								</div>
								<input type="password" placeholder="PASSWORD">
							</div>
							<div class="terms">
								<input type="checkbox" id="html" name="fav_language" value="HTML">
								<label for="html">I agree all statement in <span>Terms & Conditions</span> </label>
							</div>
							<div class="signup">
								<input type="submit" value="Sign Up">
								<p>already have an account? <a href="#">Login</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
